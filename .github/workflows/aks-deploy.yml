name: Build and Deploy to AKS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZ_AZURE_CREDENTIALS }}

    - name: Log in to ACR
      run: |
        az acr login --name mytestacr123

    - name: Build and push Docker image
      run: |
        IMAGE_TAG=mytestacr123.azurecr.io/myapp:${{ github.sha }}
        docker build -t $IMAGE_TAG .
        docker push $IMAGE_TAG
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

    - name: Get AKS credentials
      run: |
        az aks get-credentials \
          --resource-group ${{ secrets.AZ_AKS_RG }} \
          --name ${{ secrets.AZ_AKS_NAME }} \
          --overwrite-existing

    - name: Deploy to AKS
      run: |
        kubectl set image deployment/myapp-deployment myapp=$IMAGE_TAG
        kubectl rollout status deployment/myapp-deployment
